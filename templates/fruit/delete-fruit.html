{% extends 'base.html' %}
{% block content %}

    <main>

        <!-- Delete Fruit Form -->
        <section id="edit">
            
                <div class="form">
                    <h2>Delete Fruit</h2>
                    <form class="edit-form" method="post", action="{% url 'delete-fruit' pk=fruit.pk %}">
                        {{ form }}
                        <button type="submit">Delete</button>
                        {% csrf_token %}
                    </form>
                </div>
           
        </section>

    </main>
{% endblock %}
